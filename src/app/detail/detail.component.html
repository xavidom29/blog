
<div class="card mb-3" >
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/post/'+id]">{{_user.articles[id]["title"]}}</a></h4>
    <h5 class="card-title">{{_user.articles[id]["labels"]}}</h5>
    <img src='{{_user.articles[id]["image"]}}' width=50%>
    <p class="card-text">{{_user.articles[id]["body"]}}</p>
    <p class="card-text"><small class="text-muted">{{_user.articles[id]["timestamp"]}}</small></p>
  </div>
</div>
